 EAI_M.1.d:0 "Keeping Japan and Nat. Spain out of Axis is both historical and helpful to the AI. These are automatically enabled on "normal" settings.\n\n"Aggressive Germany" makes the AI Germany take France for itself and invade the rest of the European minors sooner than normally."
 EAI_M.100.d:0 "Normal settings: the way this mod is intended to be played (AI faction restrictions, improved lend-lease, free AI convoys enabled).\n\nCustomise: enable or disable specific settings for the AI.\n\nThis customisation event can be triggered again with 'event EAI_M.1000'"
